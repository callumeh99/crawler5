<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Consensus</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: 'K2D', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>AI Consensus</h1>
  <button id="prompt-btn">Generate Prompt</button>
  <button id="submit-btn">Submit</button>
  <div id="output"></div>
  <script src="script.js"></script>
</body>
</html>
